# Used for generating internal log4J logs to detect Log4j configuration issues
status = trace
# Logging Log4j internal logs in a file to detect Log4j configuration issues
dest = internallog4jLogs/internallogs.log
# Configuration file name used by log4j internally. No impact even if we remove it.
name = PropertiesConfig
 
# Logging application logs
property.filename = logs/application.log

# Global Threshold
filter.threshold.type = ThresholdFilter
filter.threshold.level = debug
 
# Console appender
appender.console.type = Console
appender.console.name = LogToConsole
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
# Console Threshold
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = info

# Rotate log file
appender.rolling.type = RollingFile
appender.rolling.name = LogToRollingFile
appender.rolling.fileName = ${filename}
appender.rolling.filePattern = logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d %p %C{1.} [%t] %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=1KB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 5

# Log to rolling file
# Keeping additivity=true instead of false as otherwise it will stop parent i.e. root logger 
# to log event on console. It will only be false if both log events 
# to same destination for example in file, so as to avoid duplicate logs.
logger.rolling.name =  com.rajender.selenium.autoarchitecture
logger.rolling.level = debug
logger.rolling.additivity = true
logger.rolling.appenderRef.rolling.ref = LogToRollingFile

# Log to console using root logger. 
# Although we can use another logger for console like this in addition to keeping root logger also in file  
#logger.console.name =  com.rajender.selenium.autoarchitecture
#logger.console.level = debug
#logger.console.additivity = false
#logger.console.appenderRef.console.ref = LogToConsole

rootLogger.level = info
rootLogger.appenderRef.stdout.ref = LogToConsole